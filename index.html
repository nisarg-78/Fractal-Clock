<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="script.js" defer></script>

    <div class="toolbar">
        <label for="depth">Depth: </label>
        <input type="range" id="depth" min="0" max="10" value="5" onchange="uiParameters">
        <label for="length">Length: </label>
        <input type="range" id="length" min="0" max="10" value="5" onchange="uiParameters">
        <label for="color">Color: </label>
        <input type="range" id="color" min="0" max="100" value="30" onchange="uiParameters">
    </div>

</body>

</html>
